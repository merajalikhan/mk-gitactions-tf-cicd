name: 'Build Databricks Deployment Workflow'

on:
  #push:
   # branches: [ "main" ]
  pull_request:
     branches: [ "main" ]
  
permissions:
  contents: read

jobs:  
  build-and-test:
    name: 'Build and Test'
    runs-on: ubuntu-latest
    #environment: development

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
        working-directory: ./Terraform
     
    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Terraform Init
      env:
        DATABRICKS_HOST: ${{secrets.DB_DEV_HOST}}
        DATABRICKS_TOKEN: ${{secrets.DB_DEV_PAT}}        
      run: |
        echo "The GitHub Action Secret will be masked:  "
        echo ${{secrets.DB_DEV_HOST}}
        echo "Trick to echo GitHub Actions Secret:  "
        echo ${{secrets.DB_DEV_HOST}} | sed 's/./& /g'
        export DATABRICKS_HOST= ${{secrets.DB_DEV_HOST}}
        export DATABRICKS_TOKEN= ${{secrets.DB_DEV_PAT}}
        terraform init
    

    - name: Archive artifacts
      uses: actions/upload-artifact@v3
      with:
        name: tf-files
        path: |
          Terraform
        retention-days: 2

         
      
      
      
      
